<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Apartmates Reminder</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body> 
        <div id="page"> 
            <h:form>
                <br/>
                <label> Apartmates Reminder is running! :) </label>
                <br/><br/>
                <p:outputLabel value="#{emailSender.statusMessage}"></p:outputLabel>
                <br/>
                <p:commandButton value="Please click to start service" actionListener="#{ReminderController.startCourier()}" ajax="false"></p:commandButton>
            </h:form>
        </div>
    </h:body>




</html>
